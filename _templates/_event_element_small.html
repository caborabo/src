          <!-- EVENT -->
          <div class="col-12 col-md-6 col-lg-4 d-flex {{ extra_class | default('')}}">

            <!-- Card -->
            <div class="card mb-6 mb-lg-0 shadow-light-lg lift lift-lg">

              {% if (not event.talks or event.preview) and event.cfp_url %}
              <div class="col-12">
                <!-- Badge -->
                <span class="badge rounded-pill bg-gray-600 badge-float badge-float-outside">
                  <a href="{{ event.cfp_url }}" target="_blank">
                    <span class="h6 text-uppercase" style="color: white; text-decoration: underline;">Call For Papers</span>
                  </a>
                </span>
              </div>
              {% endif %}
              <!-- Image -->
              <a class="card-img-top" href="{{ event.url }}">
                <img src="{{ event.thumbnail_path | default(picture_placeholder, True) }}" alt="..." class="img-fluid">
              </a>
              <!-- Shape -->
              <div class="position-relative">
                <div class="shape shape-fluid-x shape-bottom svg-shim text-white">
                  <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 48h2880V0h-720C1442.5 52 720 0 720 0H0v48z" fill="currentColor"/></svg>                </div>
              </div>
              <!-- Body -->
              <a class="card-body px-3 text-center" href="{{ event.url }}">
                <!-- Heading -->
                <h3 style="font-size: 1em">
                  {{ event.name }} {{ event.year }}
                </h3>
                <!-- Text -->
                <p class="mb-0 text-muted">
                  <!-- {{ event.description }} -->
                </p>
              </a>
              <!-- Meta -->
              <a class="card-meta" href="{{ event.url }}">
                <!-- Divider -->
                <hr class="card-meta-divider">
                <!-- Author -->
                <h6 class="text-uppercase text-muted me-2 mb-0">
                  {{ event.location }}
                </h6>
                <!-- Date -->
                <p class="h6 text-uppercase text-muted mb-0 ms-auto">
                  <time datetime="{{ event.date }}">{{ event.date.strftime('%B %d %Y') }}</time>
                </p>
              </a>
            </div>
          </div>
